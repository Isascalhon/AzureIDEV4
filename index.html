<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória - Chiquititas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffccf5;
            text-align: center;
            margin: 0;
            padding: 20px;
            color: #d40078;
        }
        
        h1 {
            color: #d40078;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 600px;
        }
        
        .card {
            height: 100px;
            background-color: #ff66c4;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card.flipped {
            background-color: white;
            font-size: 40px;
            transform: rotateY(180deg);
        }
        
        .card.matched {
            background-color: #a8f0a8;
            cursor: default;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        button {
            background-color: #d40078;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #ff0099;
        }
        
        .card img {
            width: 80%;
            height: 80%;
            object-fit: contain;
            display: none;
        }
        
        .card.flipped img {
            display: block;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Jogo da Memória - Chiquititas</h1>
        
        <div class="stats">
            <div>Movimentos: <span id="moves">0</span></div>
            <div>Pares encontrados: <span id="pairs">0</span>/8</div>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <button id="restartBtn">Reiniciar Jogo</button>
    </div>

            ];
            
            // Duplica os personagens para formar os pares
            let cards = [...characters, ...characters];
            
            const gameBoard = document.getElementById('gameBoard');
            const movesDisplay = document.getElementById('moves');
            const pairsDisplay = document.getElementById('pairs');
            const restartBtn = document.getElementById('restartBtn');
            
            let hasFlippedCard = false;
            let lockBoard = false;
            let firstCard, secondCard;
            let moves = 0;
            let pairsFound = 0;
            
            function shuffleCards() {
                // Fisher-Yates shuffle algorithm
                for (let i = cards.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [cards[i], cards[j]] = [cards[j], cards[i]];
                }
            }
            
            function createBoard() {
                gameBoard.innerHTML = '';
                shuffleCards();
                
                cards.forEach((character, index) => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.index = index;
                    card.dataset.name = character.name;
                    
                    const img = document.createElement('img');
                    img.src = character.image;
                    img.alt = character.name;
                    
                    card.appendChild(img);
                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                });
            }
            
            function flipCard() {
                if (lockBoard) return;
                if (this === firstCard) return;
                if (this.classList.contains('matched')) return;
                
                this.classList.add('flipped');
                
                if (!hasFlippedCard) {
                    // Primeira carta virada
                    hasFlippedCard = true;
                    firstCard = this;
                    return;
                }
                
                // Segunda carta virada
                secondCard = this;
                moves++;
                movesDisplay.textContent = moves;
                
                checkForMatch();
            }
            
            function checkForMatch() {
                const isMatch = firstCard.dataset.name === secondCard.dataset.name;
                
                if (isMatch) {
                    disableCards();
                    pairsFound++;
                    pairsDisplay.textContent = pairsFound;
                    
                    if (pairsFound === characters.length) {
                        setTimeout(() => {
                            alert(`Parabéns! Você completou o jogo em ${moves} movimentos!`);
                        }, 500);
                    }
                } else {
                    unflipCards();
                }
            }
            
            function disableCards() {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                
                resetBoard();
            }
            
            function unflipCards() {
                lockBoard = true;
                
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    
                    resetBoard();
                }, 1000);
            }
            
            function resetBoard() {
                [hasFlippedCard, lockBoard] = [false, false];
                [firstCard, secondCard] = [null, null];
            }
            
            function restartGame() {
                moves = 0;
                pairsFound = 0;
                movesDisplay.textContent = moves;
                pairsDisplay.textContent = pairsFound;
                
                resetBoard();
                createBoard();
            }
            
            restartBtn.addEventListener('click', restartGame);
            
            // Iniciar o jogo
            createBoard();
        });
    </script>
